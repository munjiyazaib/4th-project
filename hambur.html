<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu with Grid</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    video {
      width: 100%;
      height: 600px;

    }

    /* Header */
    .header {
      display: flex;
      /* justify-content: space-between; */
      gap: 1%;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .logo img {
      height: 40px;
    }

    /* Hamburger Button */
    .menu-toggle {
      display: none;
    }

    .hamburger {
      background-color: orangered;
      padding: 1%;
      width: 30px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      align-items: center;
    }

    .hamburger span {
      display: block;
      height: 7px;
      width: 30%;
      background: white;
      border-radius: 50px;
    }



    /* Fullscreen Menu Overlay */
    .menu-overlay {
      padding: 66px 0px;
      position: fixed;
      top: 0;
      left: 0;
      width: 34%;
      height: 100%;
      background: #272727;
      /* display: grid;
            grid-template-rows: auto 1fr auto; */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-items: space-between;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 5;
    }

    .menu-toggle:checked~.menu-overlay {
      opacity: 1;
      visibility: visible;
    }

    /* Menu Links */
    .menu-overlay ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 20px;
      text-align: center;
    }

    .menu-overlay ul li {
      font-size: 24px;
    }

    .menu-overlay ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .menu-overlay ul li a:hover {
      color: #ff6f61;
    }

    /* Footer Icons */
    /* .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff6f61;
        } */

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }

    .close-btn:hover {
      color: #ff6f61;
    }

    .n-h1,
    .n-h2,
    .n-h3,
    .n-h4 {
      margin: 0;
      width: 100%;
      height: 70px;
    }

    .n-h1:hover {
      color: black;
      background-color: #F3783B;
      font-family: "rockwell", serif;
    }

    .n-h2:hover {

      background-color: #dd543b;
    }

    .n-h3:hover {

      background-color: #65B2E8;
    }

    .n-h4:hover {

      background-color: #855db3;
      color: black;
    }

    a {
      text-decoration: none;
      color: white;
    }



    .n-i-img img {
      background: #343434;
      height: 34px;
      border-radius: 59px;
    }

    .n-i-img img:hover {
      background-color: #f3783b;
    }

    .n-i-img {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .n-p {
      color: white;
      font-size: 20px;
    }

    .home-page-bg-img {
      height: 613px;
      width: 100%;
    }


    /* slider up the four image */

    .slider {
      position: relative;
      width: 100%;
      /* max-width: 600px; */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      display: block;
      height: 90vh;
    }

    /* Set initial state */
    .slider .slides {
      transform: translateX(0);
    }

    /* Navigate based on :target */
    #slide2:target~.slides {
      transform: translateX(-100%);
    }

    #slide3:target~.slides {
      transform: translateX(-200%);
    }

    #slide4:target~.slides {
      transform: translateX(-300%);
    }
    .anime {
      margin: 19px;}

    /* Navigation dots */
    .navigation {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .navigation a {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #fff;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: block;
    }

    .link {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    #slide1:target~.navigation a:nth-child(1),
    #slide2:target~.navigation a:nth-child(2),
    #slide3:target~.navigation a:nth-child(3),
    #slide4:target~.navigation a:nth-child(4) {
      background-color: #333;
    }

    @media screen and (min-width:1400px)  {
      .menu-overlay {
        height: 88%;
        justify-content: space-between;
      }
      .link {
        padding: 34px 0px;
    }}

    @media (max-width: 768px) {
      .slide img {
        height: 70vh;
        /* Reduce height for smaller screens */
      }
    }

    @media (max-width: 480px) {
      .slide img {
        height: 60vh;
        /* Further reduce height for very small screens */
      }

      .navigation a {
        width: 10px;
        height: 10px;
        /* Smaller dots for small screens */
      }
    }
  </style>
</head>
