<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-Image Slider with One Button</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #000;
  color: #fff;
}

.slider-container {
  width: 80%;
  max-width: 800px;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}

.slider {
  display: grid;
  grid-template-columns: repeat(5, 100%);
  width: 500%;
  transition: transform 0.5s ease-in-out;
}

.slide {
  position: relative;
}

.slide img {
  width: 100%;
  display: block;
}

.text {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.5);
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 18px;
  text-align: center;
}

/* Hide radio buttons */
input[type="radio"] {
  display: none;
}

/* Slider transitions based on the radio buttons being checked */
#slide1:checked ~ .slider {
  transform: translateX(0%);
}

#slide2:checked ~ .slider {
  transform: translateX(-100%);
}

#slide3:checked ~ .slider {
  transform: translateX(-200%);
}

#slide4:checked ~ .slider {
  transform: translateX(-300%);
}

#slide5:checked ~ .slider {
  transform: translateX(-400%);
}

/* Style for the next button */
.slider-button {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  border: none;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
}

.slider-button:hover {
  background-color: rgba(255, 255, 255, 0.7);
  color: black;
}

/* Add a trick to simulate moving slides with the button */
input[type="radio"]:checked ~ .slider .slide {
  transition: transform 0.5s ease;
}

  </style>
</head>
<body>
  <div class="slider-container">
    <!-- Radio buttons to control the slides -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">

    <!-- The slider content -->
    <div class="slider">
      <div class="slide">
        <img src="image/bg-24-iwaju.webp" alt="Slide 1">
        <div class="text">Slide 1</div>
      </div>
      <div class="slide">
        <img src="image2.jpg" alt="Slide 2">
        <div class="text">Slide 2</div>
      </div>
      <div class="slide">
        <img src="image3.jpg" alt="Slide 3">
        <div class="text">Slide 3</div>
      </div>
      <div class="slide">
        <img src="image4.jpg" alt="Slide 4">
        <div class="text">Slide 4</div>
      </div>
      <div class="slide">
        <img src="image5.jpg" alt="Slide 5">
        <div class="text">Slide 5</div>
      </div>
    </div>

    <!-- Navigation button (CSS trick to cycle through slides) -->
    <label for="slide1" class="slider-button">Next</label>
  </div>
</body>
</html>
