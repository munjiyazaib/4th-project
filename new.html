<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney Animation Careers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
  overflow-x: hidden;
}

/* Section Styling */
.fade-in-section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url(/image/kakamora-bg.webp) center center/cover; /* Background Image */
  position: relative;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 40%; /* Orange shade at the top */
  background-color: rgba(255, 122, 45, 0.8); /* Orange color with transparency */
  z-index: 1;
}

.content {
  position: relative;
  z-index: 2;
  opacity: 0;
  transform: translateX(-30px); /* Content starts from left */
  transition: all 1s ease-in-out;
  text-align: left; /* Align content to the left */
  max-width: 600px;
  padding-left: 20px;
}

.fade-in-section:target .content,
.fade-in-section:focus-within .content {
  opacity: 1;
  transform: translateX(0); /* Content slides in from left */
}

/* Heading Styling */
h1 {
  font-size: 2.5rem;
  color: #fff; /* White color for the text */
  margin-bottom: 20px;
}

/* Paragraph Styling */
p {
  font-size: 1rem;
  color: #fff; /* White color for the text */
  margin-bottom: 20px;
}

/* Social Icons */
.social-icons a img {
  width: 30px;
  margin: 0 10px;
  transition: transform 0.3s ease;
}

.social-icons a img:hover {
  transform: scale(1.2);
}

  </style>
</head>
<body>
  <!-- Section with Background Image -->
  <section class="fade-in-section">
    <div class="overlay"></div> <!-- Orange Overlay -->
    <div class="content">
      <h1>Two Vibrant Locations, <br> One Collaborative Studio</h1>
      <p>
        Join Walt Disney Animation Studios through opportunities in Burbank and Vancouver! Follow Disney Animation Careers to stay connected on the latest open positions, upcoming events, career tips, and more.
      </p>
      <div class="social-icons">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="LinkedIn" /></a>
      </div>
    </div>
  </section>
</body>
</html>
